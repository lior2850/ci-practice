name: CI Pipeline

on:
  push:
    # --- שינוי בונוס: הוספנו האזנה גם לענף dev ---
    branches: [ "main", "dev" ] 

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # --- שינוי בונוס: קיבוע גרסה ל-v4 (Pinning) במקום main ---
    - name: Checkout code
      uses: actions/checkout@v4

    # --- שינוי בונוס: קיבוע גרסה ל-v5 ---
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python test_app.py

    # --- שינוי בונוס: קיבוע גרסה ל-v3 ---
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # --- שינוי בונוס: לוגיקת תיוג (Tagging) מבוססת ענף ---
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ github.ref == 'refs/heads/main' && format('{0}/flask-app:prod-{1}', secrets.DOCKER_USERNAME, github.sha) || format('{0}/flask-app:dev-{1}', secrets.DOCKER_USERNAME, github.sha) }}
        # ההסבר ללוגיקה למעלה:
        # אם הענף הוא main -> צור תג prod-sha
        # אחרת (בכל מקרה אחר, כמו ענף dev) -> צור תג dev-sha
